<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto | Scarlet-PC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="apresentacao">
      <h1>Cadastro de Novos Superprodutos!</h1>
    </div>
    <div class="content">
      <img
        id="keyboard"
        src="images/teclado.jpeg"
        alt="Teclado que Pisca"
      /><br />
      <label for="register">Nome do Produto:</label><br />
      <input type="text" id="register" name="register" /><br /><br />
      <label for="codigo">Código do Produto</label><br />
      <input type="number" id="codigo" name="codigo" /><br /><br />
      <label for="quantidade">Quantidade:</label><br />
      <input type="number" id="quantidade" name="quantidade" /><br /><br />
      <label for="CNPJ">CNPJ:</label><br />
      <input type="number" id="CNPJ" name="CNPJ" /><br /><br />

      <p>
        Para voltar clique aqui:
        <a href="login.html">Login</a>
      </p>
      <div id="share">
        <p>Quer compartilhar com alguém?</p>
        <a
          href="https://api.whatsapp.com/send?phone=5545984172934&text=Oh%20Hello%20There!"
          target="_blank"
        >
          <img
            src="https://www.jungnapratica.com.br/wp-content/uploads/2019/05/icon-whatsApp.png"
            alt="whatsapp icon"
          />
        </a>
      </div>
    </div>
  </body>
</html>
